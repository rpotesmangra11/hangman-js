<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />

    <title>Hangman V4</title>
  </head>
  <body>
    <!-- Header -->
    <div id="wrapper">
      <h1 class="chrome">HANGMAN</h1>
      <h3 class="dreams">Reggaeton Edition</h3>
    </div>
    <!-- End Header -->

    <div class="container text-center">
      <div class="row">
        <div id="albumIMG" class="col-8"></div>
        <div class="col-4 gameContent">
          <div id="layout">
            <p id="wordToGuess" class="spacing">_ _ _ _ _ _ _ _ _</p>
            <p id="numWins" class="spacing">Wins:</p>
            <p id="numLosses" class="spacing">Losses:</p>
            <p id="numGuesses" class="spacing">Guesses Left: 12</p>
            <p id="lettersGuessed" class="spacing">Letters Guessed:</p>
            <p id="songTitles" class="helpNonSpanishSpeakers" style="color: #39FF14;">Possible Songs: "Caliente", "Imposible", "Bloqueo", "Amanece", "Desconocidos"</p>
          </div>
        </div>
      </div>

      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
